{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% block title %}People{% endblock title %}
{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{user.get_absolute_url}}">
                    {% if user.profile.photo %}
                    <img src="{%thumbnail user.profile.photo 180x180%}" alt="">
                    {% else %}
                    <img src="{% static 'images/default.png' %}" alt="">
                    {% endif %}
                </a>
                <div class="info">
                    <a href="{{user.get_absolute_url}}">{{user.get_full_name}}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
