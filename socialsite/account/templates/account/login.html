{% extends 'base.html' %}
{% block title %}Log in{% endblock title %}
{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
{% endblock content %}
