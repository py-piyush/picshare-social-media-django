{% extends 'base.html' %}
{% block title %}Edit profile{% endblock title %}
{% block content %}
    <h1>Edit account details</h1>
    <div class="form-container">

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <p><input type="submit" value="Save"></p>
        </form>
    </div>
{% endblock content %}
