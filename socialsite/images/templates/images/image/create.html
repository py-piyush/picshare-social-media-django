{% extends 'base.html' %}
{% block title %}Post image{% endblock title %}
{% block content %}
    <h1>Post an image</h1>
    <img src="{{request.GET.url}}" class="image-preview">
    <div class="form-container">
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value="Post">
        </form>
    </div>
{% endblock content %}
